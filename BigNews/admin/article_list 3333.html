<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 页面分页 -->
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
</body>
<!-- 写模板 -->
<!-- 内容模板 -->
<script id="neirong" type="text/html">
    {{each data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.data}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" data-id="{{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

<!-- 左上角分类模板 -->
<script id="fenlei" type="text/html">
    <option value="">所有分类</option>
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script src="./libs/http.js"></script>
<script>
    /*
    1.先渲染左上角所有文章分类
    */

    $(function () {

        //1.渲染左上角分类模板
        $.ajax({
            url: BigNew.category_list,
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                console.log(backData);
                //渲染左上角分类模板
                $('#selCategory').html(template('fenlei', backData))

            }
        });

        //2.给筛选按钮注册点击事件
        $('.btn-sm').click(function (e) {
            //因为是表单按钮,所以要阻止默认跳转
            e.preventDefault();
            //发送ajax渲染页面
            getArt(1);
        });




        //点击页码触发点击事件
        function getArt(currentPage) {
            $.ajax({
                url: BigNew.article_query,
                type: 'get',
                dataType: 'json',
                data: {
                    /* 取分类框中的值 */
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: currentPage,
                    perpage: 10
                },
                success: function (backData) {
                    $('.table>tbody').html(template('neirong', backData.data));
                    //加载分页插件
                    loadPage(backData.data.totalPage, currentPage);
                }

            });
        }



        //响应分页插件
        function loadPage(totalPage, startPages) {

            //(1)先销毁上一次的分页数据
            $('#pagination').twbsPagination('destroy');
            //2.再加载分页插件
            $('#pagination').twbsPagination({
                totalPages: totalPage, //总页数
                visiblePages: 8, //可见页数
                startPage: startPages, //起始页
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                onPageClick: function (event, page) {
                    //渲染分页框
                    $('#page-content').text('Page' + page);

                    if (page != startPages) {
                        getArt(page);
                    };
                }
            });
        }







        //3.进入页面先触发筛选按钮的点击事件渲染页面
        $('.btn-sm').click();

        //4,删除文章
        $('.table>tbody').on('click', '.delete', function () {
            // alert($(this).attr('data-id'));
            $.ajax({
                url: BigNew.article_delete,
                type: 'post',
                dataType: 'json',
                data: {
                    id: $(this).attr('data-id')
                },
                success: function (backData) {
                    if (backData.code == 204) {
                        alert(backData.msg);
                        $('.btn-sm').click();
                    }


                }
            });
        })
    })
</script>

</html>
